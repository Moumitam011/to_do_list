<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./assets/to do.png">
    <title>Cute To-Do List</title>
</head>

<body>
    <div class="container">
        <header style="background-color: #d5a4a4;">
            <h1 style="color: #6e4646;">Todo List</h1>
            <div class="input-section">
                <input id="todo-input" type="text" placeholder="âœ¨ Add your cute todo here.."
                    class="input w-full max-w-xs" />
                <button id="add-button" class="btn btn-add" style="background-color: #6e4646; color: #ffffff;">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <div class="todos-filter">
            <button id="delete-selected" class="btn btn-ghost delete-selected-btn"
                style="background-color: #6e4646; color: #ffffff;">Delete Selected</button>
            <button id="delete-all" class="btn btn-ghost delete-all-btn"
                style="background-color: #6e4646; color: #ffffff;">Delete All</button>
        </div>

        <ul id="all-todos" class="todos-list">

        </ul>

        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn" style="background-color: #d5a4a4; color: #6e4646;">Filter</button>
                <div class="dropdown-content">
                    <a href="#" id="all" style="color: #6e4646;">All</a>
                    <a href="#" id="rem" style="color: #6e4646;">Pending</a>
                    <a href="#" id="com" style="color: #6e4646;">Completed</a>
                </div>
            </div>

            <div class="completed-task">
                <p style="color: #6e4646;">Completed: <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p style="color: #6e4646;">Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
